<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillUp Hub - Resume Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-group input[type="email"],
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 40px 20px;
            border: 3px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        .file-input-label:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        .file-input-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .resumes-list {
            margin-top: 20px;
        }
        .resume-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .resume-item:hover {
            background: #f8f9fa;
        }
        .resume-info {
            flex: 1;
        }
        .resume-filename {
            font-weight: 600;
            color: #333;
        }
        .resume-date {
            font-size: 0.9rem;
            color: #666;
        }
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ SkillUp Hub</h1>
            <p>Upload your resume and get AI-powered insights to land your dream job</p>
        </div>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Upload Resume</h2>
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="upload-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="privacyLevel">Privacy Level</label>
                    <select id="privacyLevel" name="privacyLevel">
                        <option value="private">Private (Only You)</option>
                        <option value="public">Public (Anonymized)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Resume File (PDF or DOCX)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required onchange="updateFileName(this)">
                        <label for="file" id="fileLabel" class="file-input-label">
                            <div style="font-size: 3rem; margin-bottom: 10px;">ðŸ“„</div>
                            <div style="font-weight: 600; color: #667eea;">Click to select resume file</div>
                            <div style="color: #999; margin-top: 5px;">or drag and drop here</div>
                            <div style="color: #999; font-size: 0.9rem; margin-top: 5px;">Supports PDF, DOC, DOCX</div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="uploadBtn">
                    Upload & Analyze Resume
                </button>
            </form>
        </div>

        <div class="card" th:if="${resumes != null and !resumes.isEmpty()}">
            <h2 style="margin-bottom: 20px; color: #333;">Recent Resumes</h2>
            <div class="resumes-list">
                <div class="resume-item" th:each="resume : ${resumes}">
                    <div class="resume-info">
                        <div class="resume-filename" th:text="${resume.filename}">resume.pdf</div>
                        <div class="resume-date" th:text="${'Uploaded: ' + #temporals.format(resume.uploadAt, 'MMM dd, yyyy HH:mm')}">Jan 1, 2024</div>
                    </div>
                    <div>
                        <a th:href="@{/resume/{id}(id=${resume.id})}" class="btn btn-primary btn-sm">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            const label = document.getElementById('fileLabel');
            if (input.files && input.files[0]) {
                label.classList.add('has-file');
                label.innerHTML = `
                    <div style="font-size: 3rem; margin-bottom: 10px;">âœ…</div>
                    <div style="font-weight: 600; color: #4caf50;">File selected: ${input.files[0].name}</div>
                    <div style="color: #666; margin-top: 5px;">Click to change file</div>
                `;
            }
        }
    </script>
</body>
</html>
